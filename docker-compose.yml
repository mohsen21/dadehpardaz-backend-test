services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: expense_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-expense_system}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expense_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: expense_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - expense_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: expense_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - expense_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - expense_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_KEY=${MINIO_KEY:-minioadmin}
      - MINIO_SECRET=${MINIO_SECRET:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-expense-attachments}

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: expense_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - expense_network
    depends_on:
      - app

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - expense_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_KEY=${MINIO_KEY:-minioadmin}
      - MINIO_SECRET=${MINIO_SECRET:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-expense-attachments}
    command: php artisan queue:work --tries=3 --timeout=90

networks:
  expense_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

